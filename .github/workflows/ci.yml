name: CI
on:
  push:
  pull_request:
  workflow_dispatch:
  schedule:
    - cron: '0 0 * * *'
jobs:
  test:
    name: Python ${{ matrix.python-version }} â€¢ ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    timeout-minutes: 20
    strategy:
      fail-fast: false
      matrix:
        os: [ ubuntu-latest ]
        python-version: [ "3.9", "3.10", "3.11", "3.12", "3.13" ]
    env:
      RUFF_CACHE_DIR: ./.ruff_cache
      PYTEST_ADDOPTS: "-ra"
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          cache: "pip"
      - name: Detect dependency manager
        id: depmgr
        shell: bash
        run: |
          echo "manager=pip" >> "$GITHUB_OUTPUT"
      - name: Install (pip)
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install -r requirements.test.txt
      - name: mypy (type check)
        run: |
          mypy .
      - name: Pytest
        run: |
          pytest -q --cov=. --cov-report=xml --cov-report=term
      - name: Upload coverage xml
        uses: actions/upload-artifact@v4
        with:
          name: coverage-xml-${{ matrix.os }}-py${{ matrix.python-version }}
          path: coverage.xml
          if-no-files-found: ignore
